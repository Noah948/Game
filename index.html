<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="game-container">
        <audio id="sound-green" src="tone.mp3"></audio>
        <audio id="sound-red" src="tone.mp3"></audio>
        <audio id="sound-yellow" src="tone.mp3"></audio>
        <audio id="sound-blue" src="tone.mp3"></audio>
        <h1>Simon Says</h1>
        <div class="simon-board">
            <div id="green" class="color-box green"></div>
            <div id="red" class="color-box red"></div>
            <div id="yellow" class="color-box yellow"></div>
            <div id="blue" class="color-box blue"></div>
        </div>
        <button id="start-btn">Start Game</button>
        <p id="status"></p>
    </div>
    <script src="simon.js"></script>
</body>
</html>
